<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Social Webpage</title>
    </head>
    <body>
        <h1>Make sure you check my social media!</h1>
        <img src="logos/fb.png" alt="Facebook Logo" usemap="#map1" width="200" >
        <map name="map1" id="map1">
            <area shape="rect" coords="0, 0, 200, 200" href="https://www.facebook.com/" alt="Facebook Page">
        </map>

        <img src="logos/ig.png" alt="Instagram Logo" usemap="#map2" width="200" >
        <map name="map2" id="map2">
            <area shape="rect" coords="0, 0, 200, 200" href="https://www.instagram.com/" alt="Instagram Page">
        </map>

        <img src="logos/x.avif" alt="X Logo" usemap="#map3" width="200" >
        <map name="map3" id="map3">
            <area shape="rect" coords="0, 0, 200, 200" href="https://twitter.com/" alt="X Page">
        </map>

        <img src="logos/linkedin.png" alt="Linkedin Logo" usemap="#map4" width="200" >
        <map name="map4" id="map4">
            <area shape="rect" coords="0, 0, 200, 200" href="https://www.linkedin.com/home" alt="Linkedin Page">
        </map>

        <img src="logos/yt.png" alt="YouTube Logo" usemap="#map5" width="200" >
        <map name="map5" id="map5">
            <area shape="rect" coords="0, 0, 200, 200" href="https://www.youtube.com/" alt="YouTube Page">
        </map>
    </body>
</html>
